<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Threejs Axes with Interactive Point</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }

        #controls {
            position: absolute;
            bottom: 10px;
            width: 100%;
            box-sizing: border-box;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
        }

        #controls label {
            display: flex;
            align-items: center;
            width: 100%;
            margin: 2px 0;
        }

        #controls label input[type="range"] {
            flex-grow: 1;
            margin-left: 8px;
        }
    </style>
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/"
          }
        }
    </script>
</head>
<body>
<div id="controls">
    <label>
        X
        <input type="range" id="sliderX" min="-1" max="1" step="0.01" value="0">
    </label>
    <label>
        Y
        <input type="range" id="sliderY" min="-1" max="1" step="0.01" value="0">
    </label>
    <label>
        Z
        <input type="range" id="sliderZ" min="-1" max="1" step="0.01" value="0">
    </label>
    <label>
        R
        <input type="range" id="sliderR" min="0.1" max="2" step="0.01" value="1">
    </label>
</div>
<script type="module">
    import * as THREE from 'three';
    import {OrbitControls} from 'three/addons/controls/OrbitControls.js';

    const scene = new THREE.Scene();
    scene.up.set(0, 0, 1);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.up.set(0, 0, 1);
    camera.position.set(8, 0, 2);

    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000);
    document.body.appendChild(renderer.domElement);

    const axesHelper = new THREE.AxesHelper(2);
    scene.add(axesHelper);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.rotateSpeed = 0.5;
    controls.screenSpacePanning = false;
    controls.target.set(0, 0, 0);
    controls.update();

    const interactiveGeom = new THREE.SphereGeometry(0.03, 16, 16);
    const interactiveMat = new THREE.MeshBasicMaterial({color: 0xff0000});
    const interactivePoint = new THREE.Mesh(interactiveGeom, interactiveMat);
    interactivePoint.position.set(0, 0, 0);
    scene.add(interactivePoint);

    function plotPoint(position, color = 0xffffff, size = 1) {
        const geometry = new THREE.SphereGeometry(size, 8, 8);
        const material = new THREE.MeshBasicMaterial({color});
        const point = new THREE.Mesh(geometry, material);
        point.position.copy(position);
        scene.add(point);
    }

    function plotLine(start, end, color = 0xffffff) {
        const material = new THREE.LineBasicMaterial(color);
        const geometry = new THREE.BufferGeometry().setFromPoints([start, end]);
        const line = new THREE.Line(geometry, material);
        scene.add(line);
    }

    const sliderX = document.getElementById('sliderX');
    const sliderY = document.getElementById('sliderY');
    const sliderZ = document.getElementById('sliderZ');
    const sliderR = document.getElementById('sliderR');

    function updateInteractivePoint() {
        const x = parseFloat(sliderX.value);
        const y = parseFloat(sliderY.value);
        const z = parseFloat(sliderZ.value);
        const r = parseFloat(sliderR.value);
        interactivePoint.position.set(x, y, z);
        interactivePoint.scale.set(r, r, r);
    }

    [sliderX, sliderY, sliderZ, sliderR].forEach(slider => {
        slider.addEventListener('input', updateInteractivePoint);
    });

    updateInteractivePoint();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }

    animate();
</script>
</body>
</html>
