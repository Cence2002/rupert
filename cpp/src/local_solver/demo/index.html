<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Demo</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }

        #controls {
            position: absolute;
            bottom: 10px;
            width: 100%;
            box-sizing: border-box;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
        }

        #controls label {
            display: flex;
            align-items: center;
            width: 100%;
        }

        #controls label input[type="range"] {
            flex-grow: 1;
        }

        #controls label span {
            display: flex;
        }
    </style>
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/"
          }
        }
    </script>
</head>
<body>
<div id="controls">
    <label>
        Theta
        <input type="range" id="sliderTheta" min="0" max="1.57079632679" step="0.01" value="0.3">
        <span id="thetaValue">0.00</span>
    </label>
    <label>
        Alpha
        <input type="range" id="sliderAlpha" min="0" max="1.57079632679" step="0.01" value="0.1">
        <span id="alphaValue">0.00</span>
    </label>
</div>
<script type="module">
    import * as THREE from 'three';
    import {OrbitControls} from 'three/addons/controls/OrbitControls.js';

    const scene = new THREE.Scene();
    scene.up.set(0, 0, 1);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.up.set(0, 0, 1);
    camera.position.set(4, 0, 1);

    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000);
    document.body.appendChild(renderer.domElement);

    const axesHelper = new THREE.AxesHelper(2);
    scene.add(axesHelper);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.rotateSpeed = 0.5;
    controls.screenSpacePanning = false;
    controls.target.set(0, 0, 0);
    controls.update();

    function createPoint(position, color = 0xffffff, size = 0.01) {
        const geometry = new THREE.SphereGeometry(size, 16, 16);
        const material = new THREE.MeshBasicMaterial({color});
        const point = new THREE.Mesh(geometry, material);
        point.position.copy(position);
        scene.add(point);
        return point;
    }

    function createLines(points, color = 0xffffff) {
        const geometry = new THREE.BufferGeometry().setFromPoints(points);
        const material = new THREE.LineBasicMaterial({color});
        const line = new THREE.Line(geometry, material);
        scene.add(line);
        return line;
    }

    function createLine(start, end, color = 0xffffff) {
        return createLines([start, end], color);
    }

    const circlePoints = [];
    const segments = 64;
    for (let i = 0; i <= segments; i++) {
        const theta = (i / segments) * Math.PI * 2;
        circlePoints.push(new THREE.Vector3(Math.cos(theta), Math.sin(theta), 0));
    }
    const unitCircle = createLines(circlePoints, 0x808080);

    const v = new THREE.Vector3(1, 0, 0);
    const vPoint = createPoint(v, 0xffffff, 0.02);

    const n = new THREE.Vector3();
    const nPoint = createPoint(n, 0xffffff, 0.02);

    const reflectedV = new THREE.Vector3();
    const reflectionLine = createLine(v, reflectedV);


    const sliderTheta = document.getElementById('sliderTheta');
    const sliderAlpha = document.getElementById('sliderAlpha');
    const thetaValueSpan = document.getElementById('thetaValue');
    const alphaValueSpan = document.getElementById('alphaValue');

    function updateScene() {
        const theta = parseFloat(sliderTheta.value);
        const alpha = parseFloat(sliderAlpha.value);

        thetaValueSpan.textContent = theta.toFixed(2);
        alphaValueSpan.textContent = alpha.toFixed(2);

        n.set(Math.cos(theta), Math.sin(theta), 0);
        nPoint.position.copy(n);

        reflectedV.set(Math.cos(2 * theta), Math.sin(2 * theta), 0);

        reflectionLine.geometry.setFromPoints([v, reflectedV]);
        reflectionLine.geometry.attributes.position.needsUpdate = true;
    }

    [sliderTheta, sliderAlpha].forEach(slider => {
        slider.addEventListener('input', updateScene);
    });

    updateScene();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }

    animate();
</script>
</body>
</html>
